<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
        let num1 = 5;

        let num2 = 3;

        let resultado;
        
        let cociente;

        num1++; //operador de incremento ++

        document.writeln(num1 +"<br>");
        
        num1--; //operador de decremento --

        document.writeln(num1 + "<br>");

        cociente = num1%num2; //operador para sacar el cociente de una division %

        document.writeln("num1 % num2 cociente: "+cociente +"<br>");

        resultado = num1 + num2; // operador de la suma +

        document.writeln("num1 + num2 = "+resultado+"<br>");

        resultado = num1 - num2; // operador de la resta -

        document.writeln("num1 - num2 = "+resultado+"<br>");

        resultado = num1 * num2; // operador de la multiplicacion *

        document.writeln("num1 * num2 = "+resultado+"<br>");

        let concatenacion = num1 + " manzanas"; // el operador + concatena cuando hay una cadena de caracteres

        document.writeln("Concatenación de un número con una palabra: "+ concatenacion);

    </script>

</body>
</html>
